# Demo Tier - Public Access
# Limited functionality for demo purposes on AIQSO sites only

name: demo
display_name: "Demo"
description: "Limited demo access - try before you buy"

# Strict rate limiting
rate_limits:
  audits_per_day: 3
  audits_per_hour: 1
  keywords_tracked: 0  # not available in demo
  websites: 0  # not available in demo

# Limited features
features:
  ai_insights: false
  lighthouse_integration: false
  full_site_crawl: false
  api_access: false
  cli_access: false
  pdf_reports: false
  white_label: false
  priority_support: false

# Only allow auditing AIQSO domains
allowed_domains:
  - aiqso.io
  - www.aiqso.io
  - demo.aiqso.io
  - subjectly.app
  - www.subjectly.app

# Audit settings
audit_settings:
  max_pages_per_crawl: 1
  max_depth: 1
  include_lighthouse: false
  include_ai_insights: false
  concurrent_requests: 1

# Authentication
auth:
  type: none
  require_auth: false

# Demo-specific settings
demo_settings:
  show_upsell: true
  upsell_message: "Upgrade to unlock full site crawling, AI insights, and more!"
  trial_cta: "Start your 14-day free trial"
