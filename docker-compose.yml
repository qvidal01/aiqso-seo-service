services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aiqso-seo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: seo_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-seo_secure_pass}
      POSTGRES_DB: aiqso_seo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seo_user -d aiqso_seo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seo-network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: aiqso-seo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seo-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aiqso-seo-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://seo_user:${DB_PASSWORD:-seo_secure_pass}@postgres:5432/aiqso_seo
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      # AI Services
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AI_SERVER_URL=${AI_SERVER_URL:-http://192.168.0.234:11434}
      # SerpBear
      - SERPBEAR_URL=${SERPBEAR_URL:-http://serpbear:3000}
      - SERPBEAR_API_KEY=${SERPBEAR_API_KEY:-}
      - SCRAPING_API_KEY=${SCRAPING_API_KEY:-}
      # Stripe Billing
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      # Odoo ERP
      - ODOO_URL=${ODOO_URL:-}
      - ODOO_DATABASE=${ODOO_DATABASE:-}
      - ODOO_USERNAME=${ODOO_USERNAME:-}
      - ODOO_API_KEY=${ODOO_API_KEY:-}
      # App Config
      - APP_URL=${APP_URL:-https://seo.aiqso.io}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,https://seo.aiqso.io}
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - seo-network

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aiqso-seo-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://seo_user:${DB_PASSWORD:-seo_secure_pass}@postgres:5432/aiqso_seo
      - REDIS_URL=redis://redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AI_SERVER_URL=${AI_SERVER_URL:-http://192.168.0.234:11434}
      - SERPBEAR_URL=${SERPBEAR_URL:-http://serpbear:3000}
      - SERPBEAR_API_KEY=${SERPBEAR_API_KEY:-}
      - SCRAPING_API_KEY=${SCRAPING_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - seo-network

  # Celery Beat Scheduler for automated audits
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aiqso-seo-beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://seo_user:${DB_PASSWORD:-seo_secure_pass}@postgres:5432/aiqso_seo
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    networks:
      - seo-network

  # Next.js Customer Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: aiqso-seo-dashboard
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL:-http://backend:8002/api/v1}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - seo-network

  # SerpBear for rank tracking
  serpbear:
    image: towfiqi/serpbear
    container_name: aiqso-serpbear
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - USER=${SERPBEAR_USER:-admin}
      - PASSWORD=${SERPBEAR_PASSWORD:-admin123}
      - SECRET=${SERPBEAR_SECRET:-change-this-secret-key}
      - APIKEY=${SERPBEAR_API_KEY:-serpbear-api-key}
      - NEXT_PUBLIC_APP_URL=${SERPBEAR_PUBLIC_URL:-http://localhost:3001}
    volumes:
      - serpbear_data:/app/data
    networks:
      - seo-network

volumes:
  postgres_data:
  redis_data:
  serpbear_data:

networks:
  seo-network:
    name: aiqso-seo-network
    driver: bridge
